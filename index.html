<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
              <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
              </div>
        </div>
        
        <div class="location-not-found">
            <h2>Sorry, Location Not Found!!!!</h2>
            <img src="img/not.png" alt="">
        </div>

        <div class="weather-body">
            <img src="img/earth.png" alt="weather" class="weather-img">
            <p class="name">None</p>
            <div class="weather-box">
                <p class="temprature">0<sup>Â°C</sup>
                </p>
                <p class="description">None
                </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">0 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d750619816.js" crossorigin="anonymous"></script>
</body>
</html>
